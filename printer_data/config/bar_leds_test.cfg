    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=5 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=6 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=7 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=8 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=9 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=10 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=11 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=12 TRANSMIT=0
    SET_LED LED=bar_leds RED=1 GREEN=1 BLUE=1 INDEX=13 TRANSMIT=0
    
