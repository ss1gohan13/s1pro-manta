[include fluidd.cfg]

[include KAMP_Settings.cfg]

[include timelapse.cfg]

[include macros.cfg]

[include TEST_SPEED.cfg]

[include shell_command.cfg]

[include light.cfg]

[include cm4.cfg]

#[include filament.cfg]

[include adxl.cfg]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 1.0

[display_status]

[exclude_object]

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    M104 S0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Stepper and Heater powered down")}
    TURN_OFF_HEATERS
    M84
  {% endif %}

#####################################################################
#--------------------------MCU and PRINTER--------------------------#
#####################################################################

[mcu]
serial:  /dev/serial/by-id/usb-Klipper_stm32g0b1xx_hurakan-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 10000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

#####################################################################
#---------------------------X MOTOR---------------------------------#
#####################################################################

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC4
position_min: -6
position_endstop: -4
position_max: 280
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4
run_current: 0.640
#stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

#####################################################################
#---------------------------Y MOTOR---------------------------------#
#####################################################################

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
rotation_distance: 40
microsteps: 16
endstop_pin: ^PB0
position_min: -4
position_endstop: -2
position_max: 247
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0
run_current: 0.800 #0.640 for 42-34 motor
#stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

#####################################################################
#--------------------------Z AXIS-----------------------------------#
#####################################################################

######################### left Z motor ##############################

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
#endstop_pin: ^PC6                #disable to use bltouch
#position_endstop: -0.1
position_min: -10
position_max: 260
homing_speed: 35
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: PC6
run_current: 0.500
stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

########################  Right Z motor #############################

[stepper_z1]
step_pin: PB7
dir_pin: !PB6
enable_pin: !PB4
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
#position_endstop: 0
#position_max: 350
#position_min: -10
#homing_speed: 35
#second_homing_speed: 1
#homing_retract_dist: 2.0

[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PC6
run_current: 0.500
stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

#####################################################################
#--------------------------EXTRUDER---------------------------------#
#####################################################################

[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PB3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.121
#rotation_distance: 7.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB11 #HE0
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA4 #TH0
#control: pid
#pid_Kp: 22.429
#pid_Ki: 1.300
#pid_Kd: 96.726
min_temp: 0
max_temp: 305
pressure_advance_smooth_time: 0.04
pressure_advance: 0.035
max_extrude_cross_section: 10
max_extrude_only_distance: 1000.0

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.640
#stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

[bltouch]
sensor_pin: ^PA6       #signal check port ^stand for pull up
control_pin: PA7       #singal control prot
x_offset: -50
y_offset: 0.0
#z_offset: 0          #z off_set configuration
speed: 300
sample_retract_dist=5
stow_on_each_sample = false #high speed for bltoch,
#samples_result: average 
samples: 1 
probe_with_touch_mode = true
speed: 5.0
lift_speed: 35.0

#####################################################################
#------------------------------BED----------------------------------#
#####################################################################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA5 #TH1
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 73.008
#pid_Ki: 2.421
#pid_Kd: 550.294
min_temp: 0
max_temp: 100

[z_tilt]
z_positions: -33, 147.5
            268, 147.5
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
points: 56, 117.5
        277, 117.5
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 300
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 6
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 10
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.005
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

[safe_z_home]
home_xy_position:167.5,117.5
speed: 300
z_hop: 10
z_hop_speed: 10

#[safe_z_home]
#home_xy_position:158,149.3
#speed: 300
#z_hop: 10
#z_hop_speed: 10

[bed_screws]
#screw1: 117,117
screw1: 27, 32
screw2: 202, 32
screw3: 202, 202
screw4: 27, 202

[screws_tilt_adjust]
#screw1: 167.5,117.5
#screw1_name: center 
screw1: 76, 33
screw1_name: front left screw 
screw2: 251, 33
screw2_name: front right screw
screw3: 251, 203
screw3_name: back right screw
screw4: 76, 203
screw4_name: back left screw
horizontal_move_z: 5
speed: 300
screw_thread: CW-M4

[bed_mesh]
speed: 300
mesh_min: 5,5     #need to handle head distance with bl_touch
mesh_max: 228,228       #max probe range
probe_count: 7,7
horizontal_move_z: 5
#split_delta_z: 0.01 #this is going to help fill in the blanks where your probe point doesnt touch.
#move_check_distance: 3.0 #this in conjunction with the line above
mesh_pps: 3,3
fade_start: 1
fade_end: 10
fade_target: 0
adaptive_margin: 5
algorithm: bicubic

#####################################################################
#--------------------------FANS AND TEMPS---------------------------#
#####################################################################

[fan] #part cooling fan
pin: PB15 
kick_start_time: 0.5

[temperature_fan electronics_fan] #CM4 & MCU fan
pin: PA8
control: watermark
max_delta: 3.0
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 50

[heater_fan hotend_fan] #set heater fan runnig with temperature over 60;
pin: PB14
max_power: 1.0
shutdown_speed : 0
heater:extruder
heater_temp : 60
fan_speed : 1.0

#####################################################################
#--------------------------MCU PINS AND EXP-------------------------#
#####################################################################

